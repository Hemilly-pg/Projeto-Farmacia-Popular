<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="card-conteiner">
        <div class="card">
            <div class="card-logo" id="logo"></div>

            <div class="card-header">
                <h1>Login</h1>  
                <div>Logue para ter acesso ao sistema</div>
            </div>

            <form class="card-form" id="login-form">   
                <div>
                    <span class="material-icons">person</span> 
                    <input type="text" placeholder="Usuario@example.com" id="user" required>
                </div>

                <div>
                    <span class="material-icons">lock</span> 
                    <input type="password" placeholder="*********" id="lock" required>
                </div>

                <div class="checkbox-container">
                    <span for="check"><input type="checkbox" name="lembre_de_mim" id="check">Lembre de mim</span>
                    <a href="../Recuperacao-senha/index.html">Esqueci a senha</a>
                </div>
                <div>
                    <input type="submit" value="Entrar" class="form-button">
                </div> 
                
                <div class="form-cadastro">
                    <span>Novo por aqui?</span>
                    <a href="../Cadastro/index.html">Cadastre-se</a>
                </div>

                <div class="logue-com-google">
                    Logue com Google
                    <button type="button" id="google-login"><img src="../images/LogoGoogle.png" alt=""> Sign in With Google</button>
                </div>
            </form>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="../lib/login.js"></script>
</body>
</html>
